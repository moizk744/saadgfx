<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./my_work.css">
    <style>
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            margin-top: 5rem;
        }

        .content-wrapper {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper p {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .pulse-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            animation: pulse 2s infinite;
        }

        .countdown {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 2rem;
                margin-top: 3rem;
            }

            .content-wrapper h1 {
                font-size: 2rem;
            }

            .content-wrapper p {
                font-size: 1.4rem;
            }

            .pulse-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

                <li class="nav-item">

                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="coming-soon-container">
        <div class="content-wrapper">
            <i class="fa-solid fa-hourglass-half pulse-icon"></i>
            <h1>Contact Me</h1>
