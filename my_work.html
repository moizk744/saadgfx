    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-xl">

                            data-bs-slide="prev">

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                            data-bs-slide="next">

                        </button>

        <!-- Optional gallery tools -->

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main script -->
    <script>
        const galleryItems = [
            { image: "./images/4.jpg" },
            { image: "./images/5.jpg" },
            { image: "./images/8.jpg" },
            { title: "COLLEGE FOOTBALL", image: "./images/1.jpg" },
            { title: "GOING TO BISHKEK", image: "./images/2.jpg" },
            { title: "PERFECT FUNNEL", image: "./images/6.jpg" },
            { title: "LAND SYNC DEALS!", image: "./images/7.jpg" },
            { title: "LESSON LEARNT", image: "./images/8.jpg" },
            { title: "I'M GETTING SURGERY", image: "./images/9.jpg" },
            { title: "LOST IN THE AIRPORT!", image: "./images/10.jpg" },
            { title: "NYC WITH MY BESTIE", image: "./images/11.jpg" },
            { title: "EXPLORING CAVES", image: "./images/12.jpg" },
            { title: "CHITO VS SUGA", image: "./images/13.jpg" },
            { title: "THE MONEY TRAP", image: "./images/14.jpg" },
            { title: "GOT ADSENSE!", image: "./images/15.jpg" },
            { title: "TOKEN 2049 GO TIME!", image: "./images/16.jpg" },
            { title: "EXPLORING NEW YORK", image: "./images/17.jpg" },
            { title: "GAME OF THE YEAR?", image: "./images/18.jpg" },
            { title: "HOW TO RUN FOOD BUSINESS IN CANADA", image: "./images/19.jpg" },
            { title: "ORGANIC CONTENT", image: "./images/20.jpg" },
            { title: "GAMING REVIEW", image: "./images/21.jpg" },
            { title: "CAN WE END ALCOHOLISM?", image: "./images/22.jpg" },
            { title: "LEFT 4 DEAD", image: "./images/23.jpg" },
            { title: "REACTION 10-15% vs 70-100%", image: "./images/24.jpg" },
            { title: "DON'T DO THAT", image: "./images/25.jpg" },
            { title: "STARDOM", image: "./images/26.jpg" },
            { title: "SCAM ALERT", image: "./images/27.jpg" },
        ];



        const imageGallery = document.getElementById("imageGallery");
        const carouselInner = document.getElementById("carouselInner");
        const imageCounter = document.getElementById("imageCounter");

        // Generate gallery items dynamically
        galleryItems.forEach((item, index) => {
            // Create custom column instead of Bootstrap's predefined column classes
            const col = document.createElement("div");
            col.className = "col-custom";

            // Create the gallery item container
            const galleryItem = document.createElement("div");
            galleryItem.className = "gallery-item";
            galleryItem.setAttribute("data-index", index);

            // Image element
            const img = document.createElement("img");
            img.src = item.image;
            img.alt = item.title;

            // Overlay title
            const titleOverlay = document.createElement("div");
            titleOverlay.className = "gallery-item-title";
            titleOverlay.innerText = item.title;

            galleryItem.appendChild(img);
            galleryItem.appendChild(titleOverlay);
            col.appendChild(galleryItem);
            imageGallery.appendChild(col);

            // Create corresponding carousel item for the modal
            const carouselItem = document.createElement("div");
            carouselItem.className = "carousel-item";
            if (index === 0) {
                carouselItem.classList.add("active");
            }

            const modalImg = document.createElement("img");
            modalImg.src = item.image;
            modalImg.className = "modal-image";
            modalImg.alt = item.title;

            carouselItem.appendChild(modalImg);
            carouselInner.appendChild(carouselItem);

            // Click event to open modal and jump to this slide
            galleryItem.addEventListener("click", () => {
                const carousel = new bootstrap.Carousel(document.getElementById("imageCarousel"));
                carousel.to(index);
                imageCounter.textContent = `${index + 1} / ${galleryItems.length}`;
                const modal = new bootstrap.Modal(document.getElementById("imageModal"));
                modal.show();
            });
        });

        // Update counter on slide
        const carousel = document.getElementById("imageCarousel");
        carousel.addEventListener("slid.bs.carousel", (evt) => {
            // 'evt.to' is the new active index (0-based)
            const activeIndex = evt.to;
            imageCounter.textContent = `${activeIndex + 1} / ${galleryItems.length}`;
        });



        // Fullscreen toggle
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Add an event listener for keyboard navigation
        document.addEventListener('keydown', function (event) {
            // Only handle keyboard events when the modal is open
            const modal = document.getElementById('imageModal');
            if (modal.classList.contains('show')) {
                const carousel = bootstrap.Carousel.getInstance(document.getElementById('imageCarousel'));

                // Left arrow key
                if (event.key === 'ArrowLeft') {
                    carousel.prev();
                    event.preventDefault();
                }
                // Right arrow key
                else if (event.key === 'ArrowRight') {
                    carousel.next();
                    event.preventDefault();
                }
                // ESC key to close modal (optional, as Bootstrap modal already handles this)
                else if (event.key === 'Escape') {
                    bootstrap.Modal.getInstance(modal).hide();
                    event.preventDefault();
                }
            }
        });


        // Optional: Zoom or share button logic can be added here

    </script>
